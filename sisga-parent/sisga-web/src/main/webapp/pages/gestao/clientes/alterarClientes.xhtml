<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alterar Cliente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<p:dialog id="custmerAlt" header="Alterar Cliente"
		widgetVar="customerUpdateDialog" modal="true" showEffect="fade"
		hideEffect="fade" resizable="false" width="1000px"
		position="center top">
		<p:fieldset legend="Alteração de Cliente"
			style="text-align=left; border=1px;">
			<p:panelGrid columns="2" border="0">
				<p:outputLabel for="association" value="Associar a:" />
					        <p:selectOneListbox id="association"
					value="#{customer.userSeller.name}" var="user" filter="true"
					filterMatchMode="contains">
					            <f:selectItems value="#{userSellers.name}" var="user"
						itemLabel="#{userSellers.name}" itemValue="#{userSellers.name}" />
					        </p:selectOneListbox>
				<p:outputLabel id="labelCustomerName">Nome</p:outputLabel>
				<p:inputText id="inputCustomerName"
					value="#{listarClientesMB.customer.firstName}"></p:inputText>

				<p:outputLabel id="labelCustomerLastName">Sobrenome</p:outputLabel>
				<p:inputText id="inputCustomerLastName"
					value="#{listarClientesMB.customer.lastName}"></p:inputText>

				<p:outputLabel id="labelTelephone">Telefone </p:outputLabel>
				<p:inputText id="inputTelephone"
					value="#{listarClientesMB.customer.telephones.get(0).pnumber}"></p:inputText>

				<p:outputLabel id="labelMobilePhone">Celular </p:outputLabel>
				<p:inputText id="inputMobilePhone"
					value="#{listarClientesMB.customer.telephones.get(1).pnumber}"></p:inputText>

				<p:outputLabel id="labelEmail">e-mail </p:outputLabel>
				<p:inputText id="inputEmail"
					value="#{listarClientesMB.customer.email}"></p:inputText>

				<p:outputLabel id="labelState">Estado </p:outputLabel>
				<p:inputText id="inputState"
					value="#{listarClientesMB.customer.city.state.name}"></p:inputText>

				<p:outputLabel id="labelCity">Cidade </p:outputLabel>
				<p:inputText id="inputCity"
					value="#{listarClientesMB.customer.city.name}"></p:inputText>

				<p:outputLabel id="labelNeighborhood">Bairro </p:outputLabel>
				<p:inputText id="inputneighborhood"
					value="#{listarClientesMB.customer.neighborhood}"></p:inputText>

				<p:outputLabel id="labelNumber">Numero </p:outputLabel>
				<p:inputText id="inputNumber"
					value="#{listarClientesMB.customer.number}"></p:inputText>

				<p:outputLabel id="labelStatus">Status  </p:outputLabel>
				<p:selectOneRadio id="selectRadioStatus"
					value="##{listarClientesMB.customerFilter.status }">
					<f:selectItem id="selectRadioStatusAtivo" itemLabel="Ativo"
						itemValue="ATIVO" />
					<f:selectItem id="selectRadioStatusInativo" itemLabel="Inativo"
						itemValue="INATIVO" />
				</p:selectOneRadio>

				<p:commandButton id="btnUpdateCustomer" value="Alterar"
					type="submit" action="#{listarClientesMB.alter()}" />
				<p:commandButton value="Fechar"
					onclick="PF('customerUpdateDialog').hide()" />
			</p:panelGrid>
		</p:fieldset>
	</p:dialog>
</h:body>
</html>
