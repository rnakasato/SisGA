<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Produto</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>

			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Produto" url="menuProdutos.xhtml" />
				<p:menuitem value="Cadastrar Produto" url="cadastrarProdutos.xhtml" />
			</p:breadCrumb>

			<div style="margin: 0 auto; height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 140px; float: center;">
					<p:fieldset legend="Cadastro de Produto"
						style="text-align=left; border=1px;">
						<h:panelGrid columns="3" border="0">
							<p:outputLabel for="inputNomeProduto" value="Nome do Produto " />
							<h:inputText id="inputNomeProduto"></h:inputText>
							<br />

							<p:outputLabel for="selectOneMenuProducaoPor"
								value="Produção por " />
							<h:selectOneMenu id="selectOneMenuProducaoPor"
								value="#{cadastrarProdutosBeans.producaoPor}">
								<f:selectItems value="#{cadastrarProdutosBeans.producoesPor}" />
							</h:selectOneMenu>
							<br />

							<p:outputLabel for="inputQuantidadeProduto" value="Quantidade " />
							<h:inputText id="inputQuantidadeProduto">
							</h:inputText>
							<h:selectOneMenu id="selectOneMenuTipoUnidade"
								value="#{cadastrarProdutosBeans.tipoUnidade}">
								<f:selectItems value="#{cadastrarProdutosBeans.tiposUnidades}" />
							</h:selectOneMenu>

							<p:outputLabel for="inputValorBaseVenda"
								value="Valor base de venda" />
							<h:inputText id="inputValorBaseVenda"></h:inputText>
							<br />

							<p:outputLabel for="selectOneMenuVendaPor" value="Venda por  " />
							<h:selectOneMenu id="selectOneMenuVendaPor"
								value="#{cadastrarProdutosBeans.vendaPor}">
								<f:selectItems value="#{cadastrarProdutosBeans.vendasPor}" />
							</h:selectOneMenu>
							<br />

							<p:outputLabel for="inputFoto" vlue="Foto" />
							<h:inputText id="inputFoto"></h:inputText>
							<h:commandButton id="buttonSelecionarFoto" value="Selecionar"
								type="submit" action="#{cadastrarProdutosBeans.seleciolnarFoto}" />

							<h:commandButton id="buttonCadastrarProduto" value="Cadastrar"
								type="submit" action="#{cadastrarProdutosBeans.cadastrar}" />
							<h:commandButton id="buttonCancelarCadastrarProduto"
								value="Cancelar" type="submit"
								action="#{cadastrarProdutosBeans.cancelar}" />
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
