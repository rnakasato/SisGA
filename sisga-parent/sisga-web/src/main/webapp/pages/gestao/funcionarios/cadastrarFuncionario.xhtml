<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Funcionario</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

	<h:body>
		<p:dialog
			id="employeeAdd"
			header="Cadastro de Funcionários"
			widgetVar="employeeAddDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:fieldset 
				legend="Cadastro de Funcionário"
				style="text-align=left; border=1px;">
						<p:panelGrid columns="2" border="0">
							<p:outputLabel id="labelEmployeeName">Nome do Funcionário </p:outputLabel>
							<p:inputText id="inputEmployeeName" value="#{listarFuncionariosMB.employee.firstName}"></p:inputText>

							<p:outputLabel id="labelWorkCard">Carteira de Trabalho </p:outputLabel>
							<p:inputText id="inputWorkCard" value="#{listarFuncionariosMB.employee.workcardNumber }"></p:inputText>

							<p:outputLabel id="labelTelePhone">Telefone </p:outputLabel>
							<p:inputText id="inputTelePhone" value="#{listarFuncionariosMB.employee.telephone }"></p:inputText>
							
							<p:outputLabel id="labelSalary">Salário </p:outputLabel>
							<p:inputText id="inputSalary" value="#{listarFuncionariosMB.employee.salary }"></p:inputText>
							
							<p:outputLabel id="labelMobilePhone">Celular </p:outputLabel>
							<p:inputText id="inputMobilePhone" value="#{listarFuncionariosMB.employee.cellphone }"></p:inputText>

							<p:outputLabel id="labelEmail">e-mail </p:outputLabel>
							<p:inputText id="inputEmail" value="#{listarFuncionariosMB.employee.email}"></p:inputText>

							<p:outputLabel id="labelState">Estado </p:outputLabel>
							<p:inputText id="inputState" value="#{listarFuncionariosMB.employee.city.state.name}"></p:inputText>

							<p:outputLabel id="labelCity">Cidade </p:outputLabel>
							<p:inputText id="inputCity" value="#{listarFuncionariosMB.employee.city.name}"></p:inputText>

							<p:outputLabel id="labelNeighborhood">Bairro </p:outputLabel>
							<p:inputText id="inputneighborhood" value="#{listarFuncionariosMB.employee.neighborhood}"></p:inputText>

							<p:outputLabel id="labelNumber">Numero </p:outputLabel>
							<p:inputText id="inputNumber" value="#{listarFuncionariosMB.employee.number}"></p:inputText>

							<p:outputLabel> Data de Contratação </p:outputLabel>
							<p:calendar id="popupEmploymentDate"
								value="#{listarFuncionariosMB.employee.employmentDate}" />

							<p:commandButton id="btnSaveEmployee" value="Cadastrar"
								type="submit" action="#{listarFuncionariosMB.save()}" />
							<p:commandButton
								value="Fechar"
								onclick="PF('employeeAddDialog').hide()" />
						</p:panelGrid>
					</p:fieldset>
		</p:dialog>
	</h:body>
</html>
