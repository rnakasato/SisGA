<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:panelGrid
			id="gridMenuBar"
			styleClass="baseGridgreen">
			<p:row>				
				<p:column style="width:10vw;padding: 11px;">
					<p:outputLabel value="Filtrar Resultados: " style="color:black;font-weight:bold; text-align: left; text-shadow: none; display: block" />
				</p:column>				
				<p:column>
					<p:inputText
						id="globalFilter"
						onkeyup="PF('wvProviderTable').filter()" 
						style="text-align: left; display: block"/>
				</p:column>				
				<p:column>
					<p:commandButton
						id="buttonNewProvider"
						style="margin-left:20px;float: right;"
						styleClass="menu-button"
						value="Novo Fornecedor"
						update="formCadastroFornecedor:gridSaveProvider"
						actionListener="#{providerMB.setSave()}"
						onclick="PF('providerSaveDialog').show()" />
				</p:column>				
			</p:row>

		</p:panelGrid>
	</ui:composition>
</h:body>
</html>
