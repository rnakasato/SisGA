<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Fornecedor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

	<h:body>
		<p:dialog
			id="providerAdd"
			header="Cadastro de Fornecedores"
			widgetVar="providerAddDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:fieldset 
				legend="Cadastro de Fornecedor"
				style="text-align=left; border=1px;">
						<p:panelGrid columns="2" border="0">
							<p:outputLabel id="labelProviderName">Nome do Fornecedor </p:outputLabel>
							<p:inputText id="inputProviderName" value="#{listarFornecedoresMB.provider.name}"></p:inputText>

							<p:outputLabel id="labelCNPJ">CNPJ </p:outputLabel>
							<p:inputText id="inputCNPJ" value="#{listarFornecedoresMB.provider.cnpj}"></p:inputText>

							<p:outputLabel id="labelTelephone">Telefone </p:outputLabel>
							<p:inputText id="inputTelephone" value="#{listarFornecedoresMB.provider.telephone.pnumber}"></p:inputText>

							<p:outputLabel id="labelMobilePhone">Celular </p:outputLabel>
							<p:inputText id="inputMobilePhone" value="#{listarFornecedoresMB.provider.cellphone.pnumber}"></p:inputText>

							<p:outputLabel id="labelEmail">e-mail </p:outputLabel>
							<p:inputText id="inputEmail" value="#{listarFornecedoresMB.provider.email}"></p:inputText>

							<p:outputLabel id="labelState">Estado </p:outputLabel>
							<p:inputText id="inputState" value="#{listarFornecedoresMB.provider.city.state.name}"></p:inputText>

							<p:outputLabel id="labelCity">Cidade </p:outputLabel>
							<p:inputText id="inputCity" value="#{listarFornecedoresMB.provider.city.name}"></p:inputText>

							<p:outputLabel id="labelNeighborhood">Bairro </p:outputLabel>
							<p:inputText id="inputneighborhood" value="#{listarFornecedoresMB.provider.neighborhood}"></p:inputText>

							<p:outputLabel id="labelNumber">Numero </p:outputLabel>
							<p:inputText id="inputNumber" value="#{listarFornecedoresMB.provider.number}"></p:inputText>

							<p:commandButton id="btnSaveProvider" value="Cadastrar"
								type="submit" action="#{listarFornecedoresMB.save()}" />
							<p:commandButton
								value="Fechar"
								onclick="PF('providerAddDialog').hide()" />
						</p:panelGrid>
					</p:fieldset>
		</p:dialog>
	</h:body>
</html>
