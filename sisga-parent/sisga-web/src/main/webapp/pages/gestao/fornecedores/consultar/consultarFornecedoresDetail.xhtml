<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="providerDetail"
			header="Fornecedor "
			widgetVar="provDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="600px"
			position="center">
			<h:form id="formDetail">
				<p:outputPanel
					id="provDetail"
					style="align:center">
					<p:panelGrid
						id="gridDetail"
						styleClass="baseGrid"
						style="width:100%">
						<p:row style="text-align:left">
							<p:outputLabel
								value="Nome : "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailName"
								value="#{providerMB.selectedProvider.corporateName}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="CNPJ: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailCnpj"
								value="#{providerMB.selectedProvider.cnpj}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Telefone: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailTelephone"
								value="#{providerMB.selectedProvider.telephones.get(0).ddd 
							+providerMB.selectedProvider.telephones.get(0).pnumber }" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Celular: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailCellphone"
								value="#{providerMB.selectedProvider.telephones.get(1).ddd  
							+ providerMB.selectedProvider.telephones.get(1).pnumber}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="e-mail"
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailEmail"
								value="#{providerMB.selectedProvider.email}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Estado: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailState"
								value="#{providerMB.selectedProvider.address.city.uf}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Cidade: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailCity"
								value="#{providerMB.selectedProvider.address.city.name}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Bairro: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailNeighborhood"
								value="#{providerMB.selectedProvider.address.neighborhood}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Numero: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailNumber"
								value="#{providerMB.selectedProvider.address.number}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Status: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailStatus"
								value="#{providerMB.selectedProvider.active}" />
						</p:row>

						<p:row style="text-align:left">
							<p:outputLabel
								value="Data de Cadastro: "
								style="font-weight:bold" />
							<p:outputLabel
								id="outputDetailInsertDate"
								value="#{providerMB.selectedProvider.insertDate}" />
						</p:row>
					</p:panelGrid>

					<p:panelGrid
						id="gridClose"
						styleClass="baseGrid"
						style="width:100%;text-align:right"
						columns="2">
						<p:column style="width:80%">

						</p:column>
						<p:column style="width:20%">
							<p:commandButton
								id="btnClose"
								value="Fechar"
								onclick="PF('provDialog').hide()" />
						</p:column>
					</p:panelGrid>
				</p:outputPanel>
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
