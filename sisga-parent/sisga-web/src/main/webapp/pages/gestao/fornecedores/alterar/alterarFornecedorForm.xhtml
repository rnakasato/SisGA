<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="providerUpdateDialog"
			widgetVar="providerUpdateDialog"
			modal="true"
			showEffect="fade"
			header="Alterar Fornecedor"
			hideEffect="fade"
			resizable="false"
			width="800px"
			position="center"
			binding="#{providerMB.updateDialog}">

			<h:form id="formAlterarFornecedor">
				<div style="margin: 0 auto; height: 100%; width: 100%;">
					<div style="margin: 0 auto; height: 380px; width: 100%;">
						<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
						<div
							style="margin: 0 auto; width: 800px; height: 140px; float: center;">
							<p:panelGrid
								id="gridUpdateProvider"
								border="0"
								styleClass="baseGrid">
								<p:row>
									<p:column>
										<p:outputLabel
											for="inputNomeFornecedor"
											value="Nome do Fornecedor"
											style="font-weight:bold" />
									</p:column>

									<p:column>
										<p:inputText
											id="inputNomeFornecedor"
											value="#{providerMB.provider.corporateName}"
											required="true"
											requiredMessage="Nome obrigatório" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputCNPJ"
											value="CNPJ "
											style="font-weight:bold" />
									</p:column>

									<p:column>
										<p:inputMask
											id="inputCNPJ"
											value="#{providerMB.provider.cnpj}"
											required="true"
											mask="99.999.999/9999-99"
											requiredMessage="CNPJ obrigatório" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputTelefone"
											value="Telefone "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask
											id="inputTelefone"
											value="#{providerMB.provider.telephones.get(0).pnumber}"
											required="true"
											mask="(99) 9999-9999"
											requiredMessage="Telefone obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputCelular"
											value="Celular "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask
											id="inputCelular"
											value="#{providerMB.provider.telephones.get(1).pnumber}"
											required="true"
											mask="(99) 99999-9999"
											requiredMessage="Celular obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputEmail"
											value="E-mail "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputText
											id="inputEmail"
											value="#{providerMB.provider.email}"
											required="true"
											requiredMessage="E-mail obrigatório">
										</p:inputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="selectOneMenuEstado"
											value="Estado "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:selectOneMenu
											id="selectOneMenuEstado"
											value="#{providerMB.selectedState}"
											converter="defaultConverter"
											filter="true"
											required="true"
											selection="#{providerMB.selectedState}"
											requiredMessage="Estado obrigatório">
											<f:selectItems
												value="#{providerMB.stateList}"
												var="states"
												itemValue="#{states}"
												itemLabel="#{states.name}" />

											<p:ajax
												event="change"
												listener="#{providerMB.loadCities}"
												update=":formAlterarFornecedor:selectOneMenuCidade" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="selectOneMenuCidade"
											value="Cidade "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:selectOneMenu
											id="selectOneMenuCidade"
											disabled="#{empty providerMB.selectedState}"
											value="#{providerMB.provider.address.city}"
											converter="defaultConverter"
											filter="true"
											required="true"
											selection="#{providerMB.selectedCity}"
											requiredMessage="Cidade obrigatório">
											<f:selectItems
												value="#{providerMB.cityList}"
												var="cities"
												itemValue="#{cities}"
												itemLabel="#{cities.name}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputBairro"
											value="Bairro "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputText
											id="inputBairro"
											value="#{providerMB.provider.address.neighborhood}"
											required="true"
											requiredMessage="Campo obrigatório">
										</p:inputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputNumero"
											value="Numero "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputNumber
											id="inputNumero"
											value="#{providerMB.provider.address.number}"
											required="true"
											requiredMessage="Campo obrigatório">
										</p:inputNumber>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel id="labelStatus">Status  </p:outputLabel>
										<p:selectOneRadio
											id="selectRadioStatus"
											required="true"
											requiredMessage="Status Requerido"
											value="#{providerMB.status }"
											selection="#{providerMB.st }">
											<f:selectItems value="#{providerMB.statusList}" />
										</p:selectOneRadio>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
									</p:column>
									<p:column>
										<p:outputLabel
											value="Campos marcados com * são de preenchimento obrigatório"
											style="color:red;margin-bottom:20px" />
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:panelGrid
								id="gridAlterarButtons"
								styleClass="baseGrid">
								<p:row>
									<p:column style="width:80%">
									</p:column>
									<p:column style="width:10%">
										<p:commandButton
											id="btnAlterarFornecedor"
											value="Alterar"
											update=":formAlterarFornecedor :formFilter form_content:providerTable :messages"
											process=":formAlterarFornecedor:gridUpdateProvider :formAlterarFornecedor:gridAlterarButtons"
											actionListener="#{providerMB.update}">
											<p:confirm
												header="Fornecedor"
												message="Confirmar alteração?" />
										</p:commandButton>
									</p:column>
									<p:column style="width:10%">
										<p:commandButton
											id="btnCancelarAlteracaoFornecedor"
											value="Cancelar"
											onclick="PF('providerUpdateDialog').hide()"
											process="@this">
											<p:confirm
												header="Fornecedor"
												message="Cancelar alteração?" />
										</p:commandButton>
									</p:column>
								</p:row>
							</p:panelGrid>

						</div>
						<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
