<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form
			id="formFilter"
			style="height:100%;width:100%">
			<p:fieldset
				legend="Consultar Usuário"
				style="text-align=left; border=1px;"
				styleClass="fieldset-search">
				<p:panelGrid
					id="gridButtonsFilter"
					styleClass="baseGrid"
					style="margin-left: 15px;">
					<p:row>
						<p:column>
							<p:commandButton
								id="buttonBuscarUsuario"
								style="margin-top:50px"
								icon="ui-icon-search"
								value="Buscar"
								update=":form_content:userTable"
								oncomplete="PF('wvUserTable').filter()"
								actionListener="#{userMB.search()}" />
						</p:column>

						<p:column>
							<p:commandButton
								id="buttonLimparFiltros"
								style="margin-top:50px"
								value="Limpar Filtros"
								icon="ui-icon-cancel"
								update=":formFilter:gridFilter"
								actionListener="#{userMB.clearFilter}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid
					id="gridFilter"
					border="0"
					style="margin-top:30px"
					styleClass="baseGrid">
					<p:row>
						<p:column>
							<p:outputLabel
								for="inputUsername"
								value="Usuário" />

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputText
								id="inputUsername"
								value="#{userMB.filter.username}">
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel
								for="selectOneMenuUserType"
								value="Tipo de usuário " />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:selectOneMenu
								id="selectOneMenuUserType"
								value="#{UserMB.filter.userType}"
								style="width:90%"
								converter="defaultConverter">
								<f:selectItem
									itemLabel="Todos"
									itemValue="#{null}" />
								<f:selectItems
									value="#{userMB.userTypeList}"
									var="tp"
									itemValue="#{tp}"
									itemLabel="#{tp.description}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel
								for="inputFirstName"
								value="Primeiro nome" />

						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:inputText
								id="inputFirstName"
								value="#{userMB.filter.firstName}">
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel
								for="inputLastName"
								value="Sobrenome" />

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputText
								id="inputLastName"
								value="#{userMB.filter.lastName}">
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel
								for="inputCode"
								value="Código" />

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputText
								id="inputCode"
								value="#{userMB.filter.code}">
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel
								for="cpf"
								value="CPF:" />
						</p:column>
					</p:row>
					
					<p:row>
						<p:column>
							<p:inputMask
								id="cpf"
								value="#{userMB.filter.cpf}"
								mask="999.999.999-99"
								maxlength="75"
								style="width:80%" />
						</p:column>
					</p:row>


					<p:row>
						<p:column>
							<p:outputLabel
								for="inputRG"
								value="RG" />

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputText
								id="inputRG"
								value="#{userMB.filter.rg}">
							</p:inputText>
						</p:column>
					</p:row>


					<p:row>
						<p:column>
							<p:outputLabel
								for="inputEmail"
								value="Email" />

						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputText
								id="inputEmail"
								value="#{userMB.filter.email}">
							</p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel
								for="selectRadioStatus"
								value="Status" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:selectOneRadio
								id="selectRadioStatus"
								value="#{userMB.filter.status }">
								<f:selectItem
									id="selectRadioStatusTodos"
									itemLabel="Todos"
									itemValue="TODOS" />
								<f:selectItem
									id="selectRadioStatusAtivo"
									itemLabel="Ativo"
									itemValue="ATIVO" />
								<f:selectItem
									id="selectRadioStatusInativo"
									itemLabel="Inativo"
									itemValue="INATIVO" />
							</p:selectOneRadio>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel
								for="selectRadioFirstLogin"
								value="Primeiro login" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:selectOneRadio
								id="selectRadioFirstLogin"
								value="#{userMB.filter.firstLogin}">
								<f:selectItem
									id="selectRadioFirstLoginTodos"
									itemLabel="Todos"
									itemValue="TODOS" />
								<f:selectItem
									id="selectRadioFirstLoginSim"
									itemLabel="Sim"
									itemValue="Sim" />
								<f:selectItem
									id="selectRadioFirstLoginInativo"
									itemLabel="Não"
									itemValue="NAO" />
							</p:selectOneRadio>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Data de cadastro entre" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:calendar
								id="inputInsertDateInit"
								value="#{userMB.filter.insertDateInit}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value=" e " />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:calendar
								id="inputInsertDateFinal"
								value="#{userMB.filter.insertDateFinal}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Data de nascimento entre" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:calendar
								id="inputBirthDateInit"
								value="#{userMB.filter.birthDateInit}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value=" e " />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:calendar
								id="inputBirthDateFinal"
								value="#{userMB.filter.birthDateFinal}" />
						</p:column>
					</p:row>

				</p:panelGrid>

			</p:fieldset>
		</h:form>
	</ui:composition>
</h:body>
</html>
