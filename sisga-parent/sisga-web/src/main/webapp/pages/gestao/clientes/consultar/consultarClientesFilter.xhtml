<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form id="formFilter" style="height:100%;width:100%">
			<p:fieldset legend="Consultar Cliente"
				style="text-align=left; border=1px;">
				<p:panelGrid border="0" style="margin-top:30px"
					styleClass="baseGrid">

					<p:row>
						<p:column>
							<p:outputLabel for="inputNameCliente"
								value="Buscar Cliente" />

						</p:column>
						<p:column>
							<p:inputText id="inputNameCliente"
								value="#{customerMB.filter.name}">
							</p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="selectRadioStatus" value="Status" />
						</p:column>
						<p:column>
							<p:selectOneRadio id="selectRadioStatus"
								value="##{customerMB.filter.status }">
								<f:selectItem id="selectRadioStatusTodos" itemLabel="Todos"
									itemValue="TODOS" />
								<f:selectItem id="selectRadioStatusAtivo" itemLabel="Ativo"
									itemValue="ATIVO" />
								<f:selectItem id="selectRadioStatusInativo" itemLabel="Inativo"
									itemValue="INATIVO" />
							</p:selectOneRadio>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton id="buttonBuscarCliente" style="margin-top:50px"
								value="Buscar" update=":form_content:customerTable"
								actionListener="#{customerMB.search()}" />
						</p:column>

						<p:column>
							<p:commandButton id="buttonLimparFiltros" style="margin-top:50px"
								value="Limpar Filtros" update=":form_content"
								actionListener="#{customerMB.clearFilter}" />
						</p:column>
						<p:column>
							<p:commandButton id="buttonNovoCliente" style="margin-top:50px"
								value="Novo Cliente"
								action="/pages/gestao/clientes/cadastrarClientes.jsf?faces-redirect=true" />
						</p:column>

					</p:row>
				</p:panelGrid>

			</p:fieldset>
		</h:form>
	</ui:composition>
</h:body>
</html>
