<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="userDetail"
			header="Usuario "
			widgetVar="userDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="600px"
			position="center">
			<h:form id="formDetail">
				<p:outputPanel
					id="userDetail"
					style="align:center">
					<p:panelGrid
						id="gridDetail"
						styleClass="baseGrid"
						style="width:100%">
						<p:row>

							<p:column style="width:80%">
								<p:panelGrid
									id="gridUserData"
									styleClass="baseGrid">
									<p:row style="text-align:left">
										<p:outputLabel
											value="Tipo de usuário : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailUserType"
											value="#{userMB.selectedUser.userType.description}" />
									</p:row>
									<p:row style="text-align:left">
										<p:outputLabel
											value="Usuário: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputUsername"
											value="#{userMB.selectedUser.username}" />
									</p:row>
									<p:row style="text-align:left">
										<p:outputLabel
											value="Nome : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailName"
											value="#{userMB.selectedUser.firstName}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Sobrenome : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailLastName"
											value="#{userMB.selectedUser.lastName}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Código : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailCode"
											value="#{userMB.selectedUser.code}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="CPF : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailCpf"
											value="#{userMB.selectedUser.cpf}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="RG : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailRg"
											value="#{userMB.selectedUser.rg}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Data de nascimento : "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailBirthDate"
											value="#{formatterMB.formatDate(userMB.selectedUser.birthDate)}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="e-mail"
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailEmail"
											value="#{userMB.selectedUser.email}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Telefone"
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailPhone"
											value="#{userMB.selectedUser.telephones.get(0).ddd
										+ userMB.selectedUser.telephones.get(0).pnumber}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Celular"
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailCellPhone"
											value="#{userMB.selectedUser.telephones.get(1).ddd
										+ userMB.selectedUser.telephones.get(1).pnumber}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Estado: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailState"
											value="#{userMB.selectedUser.address.city.uf}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Cidade: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailCity"
											value="#{userMB.selectedUser.address.city.name}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Bairro: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailNeighborhood"
											value="#{userMB.selectedUser.address.neighborhood}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Numero: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailNumber"
											value="#{userMB.selectedUser.address.number}" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Status: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailStatusA"
											rendered="#{userMB.selectedUser.active}"
											value="Ativo" />
										<p:outputLabel
											id="outputDetailStatusI"
											rendered="#{not (userMB.selectedUser.active)}"
											value="Inativo" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Data de Cadastro: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailInsertDate"
											value="#{formatterMB.formatDateTime(userMB.selectedUser.insertDate) }" />
									</p:row>

									<p:row style="text-align:left">
										<p:outputLabel
											value="Última alteração: "
											style="font-weight:bold" />
										<p:outputLabel
											id="outputDetailUpdateDate"
											value="#{formatterMB.formatDateTime(userMB.selectedUser.updateDate)}" />
									</p:row>

								</p:panelGrid>
							</p:column>
						</p:row>
					</p:panelGrid>



					<p:panelGrid
						id="gridClose"
						styleClass="baseGrid"
						style="width:100%;text-align:right"
						columns="2">
						<p:column style="width:80%">

						</p:column>
						<p:column style="width:20%">
							<p:commandButton
								id="btnClose"
								value="Fechar"
								onclick="PF('userDialog').hide()" />
						</p:column>
					</p:panelGrid>
				</p:outputPanel>
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
