<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consultar Despesas Operacionais</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>

			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Despesas Operacionais"
					url="menuDespesasOperacionais.xhtml" />
				<p:menuitem value="Consultar Despesas Operacionais"
					url="consultarDespesasOperacionais.xhtml" />
			</p:breadCrumb>

			<div style="margin: 0 auto; height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 95%; height: 140px; float: center;">
					<p:fieldset legend="Consultar Despesas Operacionais"
						style="text-align=left; border=1px;">
						<h:panelGrid columns="3" border="0">
							<p:outputLabel>Buscar despesas </p:outputLabel>
							<h:inputText id="buscarDespesas"></h:inputText>
							<h:commandButton id="buttonBuscarDespesas" value="Buscar"
								type="submit" action="#{consultarDespesasBeans.buscar}" />

							<p:outputLabel for="selectOneMenuItemDespesa"
								value="Item da Despesa " />
							<h:selectOneMenu id="selectOneMenuItemDespesa"
								value="#{consultarDespesasBeans.itemDespesa}">
								<f:selectItems id="selectOneMenuItemDespesaProduto"
									value="#{consultarDespesasBeans.itensDespesas}" />
							</h:selectOneMenu>
							<br />

							<p:outputLabel for="selectOneMenuTipoDespesa"
								value="Tipo da Despesa " />
							<h:selectOneMenu id="selectOneMenuTipoDespesa"
								value="#{consultarDespesasBeans.tipoDespesa}">
								<f:selectItems id="selectOneMenuTipoDespesaOperacional"
									value="#{consultarDespesasBeans.tiposDespesas}" />
							</h:selectOneMenu>
							<br />

							<p:outputLabel for="selectOneMenuEstadoDespesa" value="Estado " />
							<h:selectOneMenu id="selectOneMenuEstadoDespesa"
								value="#{consultarDespesasBeans.estadoDespesa}">
								<f:selectItems id="selectOneMenuEstadoDespesaPago"
									value="#{consultarDespesasBeans.estadosDespesas}" />
							</h:selectOneMenu>
							<br />
							
							<h:commandButton id="buttonLimparFiltrosDespesas"
								value="Limpar Filtros" type="submit"
								action="#{consultarDespesasBeans.limparFiltrosDespesas}" />
							<br />
						</h:panelGrid>
					</p:fieldset>

					<h:dataTable id="tableConsultaDespesas"
						value="#{consultarDespesasBean.consultar}" var="despesa"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome da Despesa" />
							</f:facet>
							<h:outputText value="#{despesa.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Item da Despesa" />
							</f:facet>
							<h:outputText value="#{despesa.item}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo da Despesa" />
							</f:facet>
							<h:outputText value="#{despesa.tipo}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Total da Despesa" />
							</f:facet>
							<h:outputText value="#{despesa.total}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Total Pago" />
							</f:facet>
							<h:outputText value="#{despesa.totalPago}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Estado" />
							</f:facet>
							<h:outputText value="#{despesa.estado}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Operação" />
							</f:facet>
							<p:commandButton id="buttonAlterarDespesas" value="Alterar"
								type="submit" action="#{consultarDespesasBean.alterar}" />

							<p:commandButton id="buttonExcluirCliente" value="Excluir"
								actionListener="#{consultarDespesasBeans.excluir}"
								update="tableConsultaDespesas">
								<p:confirm header="Excluir"
									message="Tem certeza que deseja excluir esta despesa?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>

							<p:commandButton id="buttonDetalhesDespesas" value="Detalhes"
								type="submit" action="#{consultarDespesasBean.detalhar}" />
						</h:column>
					</h:dataTable>

				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
