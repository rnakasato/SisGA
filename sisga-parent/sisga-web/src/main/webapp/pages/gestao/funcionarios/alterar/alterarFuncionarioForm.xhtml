<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form id="formAlterarFuncionario">
			<div style="margin: 0 auto; height: 100%; width: 100%;">
				<div style="margin: 0 auto; height: 380px; width: 100%;">
					<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
					<div
						style="margin: 0 auto; width: 800px; height: 140px; float: center;">
						<p:fieldset legend="Alterar Funcionário"
							style="text-align:left; border-width:thin;">
							<p:panelGrid border="0" styleClass="baseGrid">


								<p:row>
									<p:column>
										<p:outputLabel for="inputPrimeiroNomeFuncionario"
											value="Nome " style="font-weight:bold" />
									</p:column>

									<p:column>
										<p:inputText id="inputPrimeiroNomeFuncionario"
											value="#{employeeMB.employee.firstName}" required="true"
											requiredMessage="Nome obrigatório" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputSobrenomeFuncionario"
											value="Sobrenome " style="font-weight:bold" />
									</p:column>

									<p:column>
										<p:inputText id="inputSobrenomeFuncionario"
											value="#{employeeMB.employee.lastName}" required="true"
											requiredMessage="Sobrenome obrigatório" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputCarteiraTrabalho"
											value="Carteira de Trabalho Número" style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask id="inputCarteiraTrabalho"
											value="#{employeeMB.employee.workcardNumber}"
											thousandSeparator="" required="true" mask="99999"
											requiredMessage="Numero Carteira de Trabalho obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel for="inputCarteiraTrabalhoSerie"
											value="Carteira de Trabalho Série" style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask id="inputCarteiraTrabalhoSerie"
											thousandSeparator="" mask="9999-aa"
											value="#{employeeMB.employee.workcardSeries  }"
											required="true"
											requiredMessage="Série Carteira de Trabalho obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel for="inputSalario" value="Salário "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputNumber id="inputSalario"
											value="#{employeeMB.employee.salary}" decimalSeparator=","
											thousandSeparator="." required="true"
											requiredMessage="Salário obrigatório">
										</p:inputNumber>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputTelefone" value="Telefone "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask id="inputTelefone"
											value="#{employeeMB.employee.telephones.get(0).ddd +
												employeeMB.employee.telephones.get(0).pnumber}"
											required="true" mask="(99) 9999-9999"
											requiredMessage="Telefone obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputCelular" value="Celular "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask id="inputCelular"
											value="#{employeeMB.employee.telephones.get(1).pnumber +
												employeeMB.employee.telephones.get(1).ddd}"
											required="true" mask="(99) 99999-9999"
											requiredMessage="Celular obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputEmail" value="E-mail "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputText id="inputEmail"
											value="#{employeeMB.employee.email}" required="true"
											requiredMessage="E-mail obrigatório">
										</p:inputText>
									</p:column>
								</p:row>


								<p:row>
									<p:column>
										<p:outputLabel for="selectOneMenuEstado" value="Estado "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:selectOneMenu id="selectOneMenuEstado"
											value="#{employeeMB.selectedState}"
											converter="defaultConverter" filter="true" required="true"
											requiredMessage="Estado obrigatório">
											<f:selectItems value="#{employeeMB.stateList}" var="states"
												itemValue="#{states}" itemLabel="#{states.name}" />

											<p:ajax event="change" listener="#{employeeMB.loadCities}"
												update=":formCadastroFuncionario:selectOneMenuCidade" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="selectOneMenuCidade" value="Cidade "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:selectOneMenu id="selectOneMenuCidade"
											disabled="#{empty employeeMB.selectedState}"
											value="#{employeeMB.employee.city}"
											converter="defaultConverter" filter="true" required="true"
											requiredMessage="Cidade obrigatório">
											<f:selectItems value="#{employeeMB.cityList}" var="cities"
												itemValue="#{cities}" itemLabel="#{cities.name}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel for="inputBairro" value="Bairro "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputText id="inputBairro"
											value="#{employeeMB.employee.neighborhood}" required="true"
											requiredMessage="Bairro obrigatório">
										</p:inputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputNumero" value="Numero "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputNumber id="inputNumero"
											value="#{employeeMB.employee.number}" thousandSeparator=""
											required="true"
											requiredMessage="Número obrigatório">
										</p:inputNumber>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel for="inputDataContratacao"
											value="Data de Contratação " style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:calendar id="inputDataContratacao"
											value="#{employeeMB.employee.employmentDate}" required="true"
											requiredMessage="Data de Contratação obrigatório">
										</p:calendar>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel id="labelStatus">Status  </p:outputLabel>
										<p:selectOneRadio id="selectRadioStatus"
											value="##{employeeMB.status }">
											<f:selectItem id="selectRadioStatusAtivo" itemLabel="Ativo"
												itemValue="ATIVO" />
											<f:selectItem id="selectRadioStatusInativo"
												itemLabel="Inativo" itemValue="INATIVO" />
										</p:selectOneRadio>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
									</p:column>
									<p:column>
										<p:outputLabel
											value="Campos marcados com * são de preenchimento obrigatório"
											style="color:red;margin-bottom:20px" />
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:panelGrid id="gridAlterarButtons" styleClass="baseGrid">
								<p:row>
									<p:column style="width:80%">
									</p:column>
									<p:column style="width:10%">
										<p:commandButton id="btnAlterarFuncionario" value="Alterar"
											update=":formAlterarFuncionario,:messages"
											actionListener="#{employeeMB.update}">
											<p:confirm header="Funcionário"
												message="Confirmar alteração?" />
										</p:commandButton>
									</p:column>
									<p:column style="width:10%">
										<p:commandButton id="btnCancelarAlteracaoFuncionario"
											value="Cancelar" actionListener="#{employeeMB.cancel}"
											process="@this">
											<p:confirm header="Funcionario" message="Cancelar alteração?" />
										</p:commandButton>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>
					</div>
					<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				</div>
			</div>
			<ui:include src="/public/confirmDialog.xhtml" />
		</h:form>
	</ui:composition>
</h:body>
</html>
