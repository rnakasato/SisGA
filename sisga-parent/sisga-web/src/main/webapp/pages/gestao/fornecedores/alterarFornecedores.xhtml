<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alterar Fornecedor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<div
				style="margin: 0 auto; height: 30px; width: 100%; padding: 2px; background-color: #A9A9A9;">
				<p:breadCrumb>
					<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
					<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
					<p:menuitem value="Fornecedor" url="menuFornecedores.xhtml" />
					<p:menuitem value="Alterar Fornecedor"
						url="alterarFornecedores.xhtml" />
				</p:breadCrumb>
			</div>

			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 100%; float: center;">
					<p:fieldset legend="Alterar Fornecedor"
						style="text-align=left; border=1px;">
						<p:outputLabel id="labelNomeFornecedor">Nome do Fornecedor </p:outputLabel>
						<h:inputText id="inputNomeFornecedor"></h:inputText>
						<br />
						<p:outputLabel id="labelCNPJ">CNPJ </p:outputLabel>
						<h:inputText id="inputCNPJ"></h:inputText>
						<br />
						<p:outputLabel id="labelTelefone">Telefone </p:outputLabel>
						<h:inputText id="inputTelefone"></h:inputText>
						<br />
						<p:outputLabel id="labelCelular">Celular </p:outputLabel>
						<h:inputText id="inputCelular"></h:inputText>
						<br />
						<p:outputLabel id="labelEmail">e-mail </p:outputLabel>
						<h:inputText id="inputEmail"></h:inputText>
						<br />
						<p:outputLabel id="labelEstado">Estado </p:outputLabel>
						<h:inputText id="inputEstado"></h:inputText>
						<br />
						<p:outputLabel id="labelCidade">Cidade </p:outputLabel>
						<h:inputText id="inputCidade"></h:inputText>
						<br />
						<p:outputLabel id="labelBairro">Bairro </p:outputLabel>
						<h:inputText id="inputBairro"></h:inputText>
						<br />
						<p:outputLabel id="labelNumero">Numero </p:outputLabel>
						<h:inputText id="inputNumero"></h:inputText>
						<br />
						<h:commandButton id="buttonAlterarFornecedor" value="Alterar" type="submit"
							action="#{user.goLoginPage}" />
						<h:commandButton id="buttonCancelarAlterarFornecedor" value="Cancelar" type="submit"
							action="#{user.goLoginPage}" />
					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
