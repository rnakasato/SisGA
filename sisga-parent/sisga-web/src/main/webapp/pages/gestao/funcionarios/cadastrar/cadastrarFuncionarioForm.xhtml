<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="employeeSaveDialog"
			widgetVar="employeeSaveDialog"
			modal="true"
			showEffect="fade"
			header="Cadastrar Funcionário"
			hideEffect="fade"
			resizable="false"
			width="800px"
			position="center"
			binding="#{employeeMB.saveDialog}">
			<h:form id="formCadastroFuncionario">
				<div style="margin: 0 auto; height: 100%; width: 100%;">
					<div style="margin: 0 auto; height: 380px; width: 100%;">
						<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
						<div
							style="margin: 0 auto; width: 700px; height: 140px; float: center;">
							<p:panelGrid
								id="gridSaveEmployee"
								border="0"
								style="text-align:left; border-width:thin;"
								styleClass="baseGrid">
								<p:row>
									<p:column>
										<p:outputLabel
											for="inputPrimeiroNomeFuncionario"
											value="Nome "
											style="font-weight:bold" />
									</p:column>

									<p:column>
										<p:inputText
											id="inputPrimeiroNomeFuncionario"
											value="#{employeeMB.employee.firstName}"
											maxlength="50"
											required="true"
											requiredMessage="Nome obrigatório" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputSobrenomeFuncionario"
											value="Sobrenome "
											style="font-weight:bold" />
									</p:column>

									<p:column>
										<p:inputText
											id="inputSobrenomeFuncionario"
											value="#{employeeMB.employee.lastName}"
											required="true"
											maxlength="50"
											requiredMessage="Sobrenome obrigatório" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											for="inputCarteiraTrabalho"
											value="Carteira de Trabalho Número"
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask
											id="inputCarteiraTrabalho"
											value="#{employeeMB.employee.workcardNumber}"
											thousandSeparator=""
											required="true"
											mask="99999"
											requiredMessage="Numero Carteira de Trabalho obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											for="inputCarteiraTrabalhoSerie"
											value="Carteira de Trabalho Série"
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask
											id="inputCarteiraTrabalhoSerie"
											thousandSeparator=""
											mask="9999-aa"
											value="#{employeeMB.employee.workcardSeries  }"
											required="true"
											requiredMessage="Série Carteira de Trabalho obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											for="inputSalario"
											value="Salário "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputNumber
											id="inputSalario"
											value="#{employeeMB.employee.salary}"
											decimalSeparator=","
											maxValue="99999"
											thousandSeparator="."
											required="true"
											requiredMessage="Salário obrigatório">
										</p:inputNumber>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputTelefone"
											value="Telefone "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask
											id="inputTelefone"
											value="#{employeeMB.employee.telephones.get(0).pnumber}"
											required="true"
											mask="(99) 9999-9999"
											requiredMessage="Telefone obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputCelular"
											value="Celular "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputMask
											id="inputCelular"
											value="#{employeeMB.employee.telephones.get(1).pnumber}"
											required="true"
											mask="(99) 99999-9999"
											requiredMessage="Celular obrigatório">
										</p:inputMask>
									</p:column>
								</p:row>


								<p:row>
									<p:column>
										<p:outputLabel
											for="inputEmail"
											value="E-mail "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputText
											id="inputEmail"
											value="#{employeeMB.employee.email}"
											required="true"
											maxlength="50"
											requiredMessage="E-mail obrigatório">
										</p:inputText>
									</p:column>
								</p:row>


								<p:row>
									<p:column>
										<p:outputLabel
											for="selectOneMenuEstado"
											value="Estado "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:selectOneMenu
											id="selectOneMenuEstado"
											value="#{employeeMB.selectedState}"
											converter="defaultConverter"
											filter="true"
											required="true"
											requiredMessage="Estado obrigatório">
											<f:selectItems
												value="#{employeeMB.stateList}"
												var="states"
												itemValue="#{states}"
												itemLabel="#{states.name}" />

											<p:ajax
												event="change"
												listener="#{employeeMB.loadCities}"
												update=":formCadastroFuncionario:selectOneMenuCidade" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="selectOneMenuCidade"
											value="Cidade "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:selectOneMenu
											id="selectOneMenuCidade"
											disabled="#{empty employeeMB.selectedState}"
											value="#{employeeMB.employee.address.city}"
											converter="defaultConverter"
											filter="true"
											required="true"
											requiredMessage="Cidade obrigatório">
											<f:selectItems
												value="#{employeeMB.cityList}"
												var="cities"
												itemValue="#{cities}"
												itemLabel="#{cities.name}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel
											for="inputBairro"
											value="Bairro "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputText
											id="inputBairro"
											value="#{employeeMB.employee.address.neighborhood}"
											required="true"
											maxlength="50"
											requiredMessage="Bairro obrigatório">
										</p:inputText>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputNumero"
											value="Numero "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:inputNumber
											id="inputNumero"
											value="#{employeeMB.employee.address.number}"
											maxValue="99999"
											thousandSeparator="."
											decimalSeparator=","
											required="true"
											requiredMessage="Número obrigatório" />
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<p:outputLabel
											for="inputDataContratacao"
											value="Data de Contratação "
											style="font-weight:bold" />
									</p:column>
									<p:column>
										<p:calendar
											id="inputDataContratacao"
											value="#{employeeMB.employee.employmentDate}"
											required="true"
											requiredMessage="Data de Contratação obrigatório">
										</p:calendar>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
									</p:column>
									<p:column>
										<p:outputLabel
											value="Campos marcados com * são de preenchimento obrigatório"
											style="color:red;margin-bottom:20px" />
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:panelGrid
								id="gridCadastrarButtons"
								styleClass="baseGrid">
								<p:row>
									<p:column style="width:80%">
									</p:column>
									<p:column style="width:10%">
										<p:commandButton
											id="btnCadastrarFuncionario"
											value="Cadastrar"
											update=":formCadastroFuncionario form_content:employeeTable :messages"
											actionListener="#{employeeMB.save}"
											process=":formCadastroFuncionario:gridSaveEmployee :formCadastroFuncionario:gridCadastrarButtons">
											<p:confirm
												header="Funcionário"
												message="Confirmar cadastro?" />
										</p:commandButton>
									</p:column>
									<p:column style="width:10%">
										<p:commandButton
											id="btnCancelarCadastrarFuncionario"
											value="Cancelar"
											onclick="PF('employeeSaveDialog').hide()"
											process="@this">
											<p:confirm
												header="Funcionário"
												message="Cancelar cadastro?" />
										</p:commandButton>
									</p:column>
								</p:row>
							</p:panelGrid>

						</div>
						<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
