<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Cliente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

	<h:body>
		<p:dialog
			id="customerAdd"
			header="Cadastro de Clientes"
			widgetVar="customerAddDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:fieldset 
				legend="Cadastro de Cliente"
				style="text-align=left; border=1px;">
						<p:panelGrid columns="3" border="0">
						
							<p:outputLabel for="addAssociation" value="Associar a:" />
					        <p:selectOneListbox id="addAssociation" value="#{customer.userSeller.name}" 
									var="user" filter="true" filterMatchMode="contains">
					            <f:selectItems 
									value="#{userSellers.name}" var="user" 
									itemLabel="#{userSellers.name}" itemValue="#{userSellers.name}" />
					        </p:selectOneListbox>
		</p:panelGrid>
				<p:panelGrid columns="2" border="0">
						
							<p:outputLabel id="labelAddCustomerName">Nome</p:outputLabel>
							<p:inputText id="inputAddCustomerName" value="#{listarClientesMB.customer.name}"></p:inputText>
							
							<p:outputLabel id="labelAddTelephone">Telefone </p:outputLabel>
							<p:inputText id="inputAddTelephone" value="#{listarClientesMB.customer.telephone.pnumber}"></p:inputText>

							<p:outputLabel id="labelAddMobilePhone">Celular </p:outputLabel>
							<p:inputText id="inputAddMobilePhone" value="#{listarClientesMB.customer.cellphone.pnumber}"></p:inputText>

							<p:outputLabel id="labelAddEmail">e-mail </p:outputLabel>
							<p:inputText id="inputAddEmail" value="#{listarClientesMB.customer.email}"></p:inputText>

							<p:outputLabel id="labelAddState">Estado </p:outputLabel>
							<p:inputText id="inputAddState" value="#{listarClientesMB.customer.city.state.name}"></p:inputText>

							<p:outputLabel id="labelAddCity">Cidade </p:outputLabel>
							<p:inputText id="inputAddCity" value="#{listarClientesMB.customer.city.name}"></p:inputText>

							<p:outputLabel id="labelAddNeighborhood">Bairro </p:outputLabel>
							<p:inputText id="inputAddNeighborhood" value="#{listarClientesMB.customer.neighborhood}"></p:inputText>

							<p:outputLabel id="labelAddNumber">Numero </p:outputLabel>
							<p:inputText id="inputAddNumber" value="#{listarClientesMB.customer.number}"></p:inputText>

							<p:commandButton id="btnSaveProvider" value="Cadastrar"
								type="submit" action="#{listarFornecedoresMB.save()}" />
							<p:commandButton
								value="Fechar"
								onclick="PF('providerAddDialog').hide()" />
						</p:panelGrid>
					</p:fieldset>
		</p:dialog>
	</h:body>
</html>
