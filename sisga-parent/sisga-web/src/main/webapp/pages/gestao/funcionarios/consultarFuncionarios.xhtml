<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consultar Funcionário</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Funcionário" url="menuFuncionarios.xhtml" />
				<p:menuitem value="Consultar Funcionário"
					url="consultarFuncionarios.xhtml" />
			</p:breadCrumb>

			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 95%; height: 100%; float: center;">
					<p:fieldset legend="Consultar Funcionário"
						style="text-align=left; border=1px;">
						<h:panelGrid columns="4" border="0">
							<p:outputLabel id="labelBuscarFuncionario">Buscar Funcionário </p:outputLabel>
							<h:inputText id="inputBuscarFuncionario"></h:inputText>
							<h:commandButton id="buttonBuscarFuncionario" value="Buscar"
								type="submit" action="#{consultarFuncionariosBeans.buscar}" />
							<br />

							<p:outputLabel> Data de Contratação entre </p:outputLabel>
							<p:calendar id="popupInicio"
								value="#{consultarFuncionariosBeans.dataInicio}" />
							<p:outputLabel> e </p:outputLabel>
							<p:calendar id="popupFim"
								value="#{consultarFuncionariosBeans.dataaFim}" />
							<br />

							<h:commandButton id="buttonLimparFiltrosFuncionario"
								value="Limpar Filtros" type="submit"
								action="#{consultarFuncionariosBeans.limparFiltros}" />
						</h:panelGrid>
					</p:fieldset>

					<h:dataTable id="tableConsultaFuncionarios"
						value="#{consultaFuncionariosBean.consultar}" var="funcionario"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Funcionario" />
							</f:facet>
							<h:outputText value="#{funcionario.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Salário" />
							</f:facet>
							<h:outputText value="#{funcionario.salario}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Telefone" />
							</f:facet>
							<h:outputText value="#{funcionario.telefone}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Celular" />
							</f:facet>
							<h:outputText value="#{funcionario.celular}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Operação" />
							</f:facet>
							<h:commandButton id="buttonAlterarFuncionario" value="Alterar"
								type="submit" action="#{consultaFuncionariosBean.alterar}" />
							<h:commandButton id="buttonExcluirFuncionario" value="Excluir"
								type="submit" action="#{consultaFuncionariosBean.excluir}" />
							<h:commandButton id="buttonDetalhesFuncionario" value="Detalhes"
								type="submit" action="#{consultaFuncionariosBean.detalhar}" />
						</h:column>
					</h:dataTable>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
