<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consultar Clientes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Cliente" url="menuClientes.xhtml" />
				<p:menuitem value="Consultar Cliente" url="consultarClientes.xhtml" />
			</p:breadCrumb>


			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 95%; height: 100%; float: center;">
					<p:fieldset legend="Consultar Cliente"
						style="text-align=left; border=1px;">
						<h:panelGrid columns="3" border="0">

							<p:outputLabel id="labelBuscarCliente">Buscar Cliente </p:outputLabel>
							<h:inputText id="inputBuscarCliente"></h:inputText>
							<h:commandButton id="buttonBuscarCliente" value="Buscar"
								type="submit" action="#{consultarClientesBeans.buscar}" />

							<p:outputLabel id="labelStatus">Status  </p:outputLabel>
							<h:selectOneRadio id="selectRadioStatus">
								<f:selectItem id="selectRadioStatusTodos" itemLabel="Todos"
									itemValue="todos" />
								<f:selectItem id="selectRadioStatusAtivo" itemLabel="Ativo"
									itemValue="ativo" />
								<f:selectItem id="selectRadioStatusInativo" itemLabel="Inativo"
									itemValue="inativo" />
							</h:selectOneRadio>
							<br />

							<h:commandButton id="buttonLimparFiltrosCliente"
								value="Limpar Filtros" type="submit"
								action="#{consultarClientesBeans.limparFiltros}" />
						</h:panelGrid>
					</p:fieldset>

					<h:dataTable id="tableConsultaClientes"
						value="#{consultarClientesBeans.clientes}" var="cliente"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cliente" />
							</f:facet>
							<h:outputText value="#{cliente.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{cliente.status}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Telefone" />
							</f:facet>
							<h:outputText value="#{cliente.telefone}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Celular" />
							</f:facet>
							<h:outputText value="#{cliente.celular}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Operação" />
							</f:facet>
							<p:commandButton id="buttonAlterarCliente" value="Alterar"
								type="submit" action="#{consultarClientesBean.alterar}" />

							<p:commandButton id="buttonExcluirCliente" value="Excluir"
								actionListener="#{consultarClientesBeans.excluir}"
								update="tableConsultaClientes">
								<p:confirm header="Excluir"
									message="Tem certeza que deseja excluir este cliente?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>

							<p:commandButton id="buttonDetalhesCliente" value="Detalhes"
								type="submit" action="#{consultarClientesBean.detalhar}" />
						</h:column>
					</h:dataTable>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
