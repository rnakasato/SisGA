<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alterar Pedido</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<div
				style="margin: 0 auto; height: 30px; width: 100%; padding: 2px; background-color: #A9A9A9;">
				<p:breadCrumb>
					<p:menuitem value="Início" url="../paginaInicial.xhtml" />
					<p:menuitem value="Operação" url="menuOperacao.xhtml" />
					<p:menuitem value="Alterar Pedido" url="alterarPedido.xhtml" />
				</p:breadCrumb>
			</div>

			<div style="margin: 0 auto; height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 140px; float: center;">
					<p:fieldset legend="Alterar Pedido"
						style="text-align=left; border=1px;">
						<p:outputLabel>Cliente </p:outputLabel>
						<p:outputLabel>Cliente </p:outputLabel>
						<p:outputLabel> Data de Entrega </p:outputLabel>
						<p:outputLabel for="popup" value="Popup:" />
						<p:calendar id="popup" value="#{calendarView.date2}" />
						<br />
						<h:button>Adicionar Produto</h:button>
						<h:dataTable id="tableAlterarPedido"
							value="#{alterarPedidoBean.carrinhoCompra}" var="produto"
							border="1">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Produto" />
								</f:facet>
								<h:outputText value="#{produto.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Quantidade" />
								</f:facet>
								<h:outputText value="#{produto.quantidade}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Valor Unitário" />
								</f:facet>
								<h:outputText value="#{produto.valorUnitário}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Valor Total" />
								</f:facet>
								<h:outputText value="#{produto.valorTotal}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Operação" />
								</f:facet>
								<h:commandButton id="buttonAlterarProduto" value="Alterar"
									type="submit" action="#{alterarPedidoBean.alterar}" />
								<h:commandButton id="buttonRemoverProduto" value="Remover"
									type="submit" action="#{alterarPedidoBean.remover}" />
							</h:column>
						</h:dataTable>
						<h:button>Registrar</h:button>
						<h:button>Cancelar</h:button>
						<h:button>Voltar</h:button>


					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
