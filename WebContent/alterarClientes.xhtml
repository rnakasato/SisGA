<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alterar Cliente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>

			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Cliente" url="menuClientes.xhtml" />
				<p:menuitem value="Alterar Cliente" url="alteraClientes.xhtml" />
			</p:breadCrumb>


			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 100%; float: center;">
					<p:fieldset legend="Alterar Cliente"
						style="text-align=left; border=1px;">
						<h:panelGrid columns="2" border="0">
							<p:outputLabel id="labelNomeCliente">Nome do Cliente </p:outputLabel>
							<p:inputText id="inputNomeCliente"></p:inputText>

							<p:outputLabel id="labelAssociarClienteA">Associar cliente a </p:outputLabel>
							<p:selectOneMenu id="selectMenuAssociarClienteA"
								value="#{alterarClientesBeans.associarClienteA}"
								style="width:125px">
								<f:selectItems value="#{alterarClientesBeans.proprietarios}" />
							</p:selectOneMenu>

							<p:outputLabel id="labelTelefone">Telefone </p:outputLabel>
							<h:inputText id="inputTelefone"></h:inputText>

							<p:outputLabel id="labelCelular">Celular </p:outputLabel>
							<h:inputText id="inputCelular"></h:inputText>

							<p:outputLabel id="labelEmail">e-mail </p:outputLabel>
							<h:inputText id="inputEmail"></h:inputText>

							<p:outputLabel id="labelStatus">Status </p:outputLabel>
							<p:selectOneRadio id="selectRadioStatus">
								<f:selectItem id="selectRadioStatusAtivo" itemLabel="Ativo"
									itemValue="ativo" />
								<f:selectItem id="selectRadioStatusInativo" itemLabel="Inativo"
									itemValue="inativo" />
							</p:selectOneRadio>

							<h:commandButton id="buttonSalvarCliente" value="Alterar"
								type="submit" action="#{alterarClientesBeans.alterar}" />
							<h:commandButton id="buttonCancelarAlterarCliente"
								value="Cancelar" type="submit"
								action="#{alterarClientesBeans.cancelar}" />
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
