<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="productSaveDialog"
			widgetVar="prodSaveDialog"
			modal="true"
			showEffect="fade"
			header="Cadastrar Produto"
			hideEffect="fade"
			resizable="false"
			width="800px"
			position="top"
			binding="#{productMB.saveDialog}">
			<h:form id="formCadastroProduto">
				<div style="margin: 0 auto; height: 100%; width: 100%;">
					<div style="margin: 0 auto; height: 380px; width: 100%;">
						<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
						<div
							style="margin: 0 auto; width: 700px; height: 140px; float: center;">							
								<p:panelGrid
									id="gridSaveProduct"
									border="0"
									styleClass="baseGrid">
									<p:row>
										<p:column>
											<p:outputLabel
												for="inputNomeProduto"
												value="Nome do Produto "
												style="font-weight:bold" />
										</p:column>

										<p:column>
											<p:outputLabel
												for="selectOneMenuProducaoPor"
												value="Produção por "
												style="font-weight:bold" />
										</p:column>


										<p:column>
											<p:outputLabel
												for="selectOneMenuVendaPor"
												value="Venda por  "
												style="font-weight:bold" />
										</p:column>

									</p:row>


									<p:row>

										<p:column>
											<p:inputText
												id="inputNomeProduto"
												value="#{productMB.product.description}"
												required="true"
												requiredMessage="Campo obrigatório" />
										</p:column>

										<p:column>
											<p:selectOneMenu
												id="selectOneMenuProducaoPor"
												value="#{productMB.product.productionType}"
												converter="defaultConverter"
												style="width:80%"
												required="true"
												requiredMessage="Campo obrigatório">
												<f:selectItems
													value="#{productMB.productionTypeList}"
													var="tp"
													itemValue="#{tp}"
													itemLabel="#{tp.description}" />

												<p:ajax
													event="change"
													listener="#{productMB.loadStockType()}"
													update="formCadastroProduto:outputStockType" />
											</p:selectOneMenu>
										</p:column>

										<p:column>

											<p:autoComplete
												id="selectOneMenuVendaPor"
												dropdown="true"
												value="#{productMB.saleTypeDescription}"
												maxlength="30"
												completeMethod="#{productMB.fillSaleType}"
												required="true"
												requiredMessage="Campo obrigatório" />
										</p:column>

									</p:row>


									<p:row>
										<p:column>
											<p:outputLabel
												for="inputValorBaseVenda"
												value="Valor base de venda"
												style="font-weight:bold" />
										</p:column>
										<p:column>
											<p:outputLabel
												for="inputQuantidadeProduto"
												value="Quantidade "
												style="font-weight:bold" />
										</p:column>
									</p:row>

									<p:row>
										<p:column>
											<p:inputNumber
												id="inputValorBaseVenda"
												value="#{productMB.product.baseValue}"
												decimalSeparator=","
												thousandSeparator="."
												maxValue="9999.99"
												required="true"
												requiredMessage="Campo obrigatório">
											</p:inputNumber>
										</p:column>
										<p:column>
											<p:inputNumber
												id="inputQuantidadeProduto"
												value="#{productMB.product.amount}"
												decimalSeparator=","
												thousandSeparator="."
												decimalPlaces="0"
												maxValue="99999"
												required="true"
												requiredMessage="Campo obrigatório">
											</p:inputNumber>
										</p:column>
										<p:column>
											<p:outputLabel
												id="outputUnidade"
												style="margin-left: 10px"
												value="Unidade:">
											</p:outputLabel>
											<p:outputLabel
												id="outputStockType"
												style="margin-left: 10px"
												value="#{productMB.product.stockType.description}">
											</p:outputLabel>
										</p:column>
									</p:row>
									<p:row>
										<p:column colspan="3">
											<p:outputLabel
												value="Campos marcados com * são de preenchimento obrigatório"
												style="color:red;margin-bottom:20px" />
										</p:column>
									</p:row>
								</p:panelGrid>

								<p:panelGrid
									id="gridCadastrarFoto"
									styleClass="baseGrid">
									<p:row>
										<p:column>
											<p:outputLabel
												for="fileUpload"
												value="Foto:"
												style="font-weight:bold"
												allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
										</p:column>
										<p:column>
											<p:fileUpload
												id="fileUpload"
												fileUploadListener="#{productMB.doUpload}"
												label="Procurar..."
												auto="false"
												update="img">
											</p:fileUpload>
										</p:column>

									</p:row>

									<p:row>
										<p:column>
											<p:graphicImage
												id="img"
												url="#{productMB.getImagePath(productMB.product)}"
												width="256"
												height="144" />
										</p:column>
									</p:row>

								</p:panelGrid>

								<p:panelGrid
									id="gridCadastrarButtons"
									styleClass="baseGrid">
									<p:row>
										<p:column style="width:80%">
										</p:column>
										<p:column style="width:10%">
											<p:commandButton
												id="btnCadastrarProduto"
												value="Cadastrar"
												update=":formCadastroProduto form_content:productTable :messages"
												actionListener="#{productMB.save}"
												process=":formCadastroProduto:gridSaveProduct :formCadastroProduto:gridCadastrarButtons">
												<p:confirm
													header="Produto"
													message="Confirmar cadastro?" />
											</p:commandButton>
										</p:column>
										<p:column style="width:10%">
											<p:commandButton
												id="btnCancelarAlteracaoProduto"
												value="Cancelar"
												onclick="PF('prodSaveDialog').hide()"
												process="@this">
												<p:confirm
													header="Produto"
													message="Cancelar alteração?" />
											</p:commandButton>
										</p:column>
									</p:row>
								</p:panelGrid>
						</div>
						<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
					</div>
				</div>
				<ui:include src="/public/confirmDialog.xhtml" />
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
