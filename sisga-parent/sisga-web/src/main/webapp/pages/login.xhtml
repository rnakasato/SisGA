<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/pages/layout/loginLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Login</title>
	</ui:define>
	<ui:define name="sidebar">
	</ui:define>

	<ui:define name="content">
		<h:form id="formLogin">
			<p:panelGrid
				id="gridLogin"
				columns="1"
				styleClass="centerPage"
				style="height:20%;width:15%;">
				<f:facet name="header">
					<p:outputLabel value="Login" />
				</f:facet>

				<p:row>
					<p:outputLabel value="Usuário:" />
					<p:inputText
						id="inputUsuario"
						style="width:185px"
						value="#{loginMB.username}" 
						required="true"/>
				</p:row>

				<p:row>
					<p:outputLabel for="inputSenha" value="Senha:" />
					<p:password 
						id="inputSenha"
						style="width:200px"
						value="#{loginMB.password}"
						required="true"
						/>
				</p:row>
				

				<p:panelGrid
					id="gridButtons"
					columns="2">
					<p:commandButton
						id="btnLogin"
						value="Login"
						update=":messages"
						onstart="PF('loadingDialog').show()"
						onsuccess="PF('loadingDialog').hide()"
						actionListener="#{loginMB.doLogin()}" />
				</p:panelGrid>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
