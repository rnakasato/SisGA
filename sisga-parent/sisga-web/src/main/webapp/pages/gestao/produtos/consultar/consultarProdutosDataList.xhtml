<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<p:dataTable
			widgetVar="wvProductTable"
			var="prod"
			id="productTable"
			value="#{productMB.productList}"
			paginator="true"
			paginatorPosition="bottom"
			selection="#{productMB.selectedProduct}"
			filteredValue="#{productMB.filteredValue}"
			rowKey="#{prod.id}"
			rows="15"
			style="width:100%">
			<f:facet
				name="header"
				style="align:left">
					<ui:include
						src="/pages/gestao/produtos/consultar/consultarProdutosMenubar.xhtml" />
				
			</f:facet>

			<p:column
				style="width:15%;text-align:center"
				filterBy="#{prod.description}"
				filterStyle="display:none"
				sortBy="#{prod.description}">

				<f:facet name="header">
					<p:outputLabel value="Produto" />
				</f:facet>

				<p:outputLabel value="#{prod.description}" />

			</p:column>

			<p:column
				style="width:15%;text-align:center "
				filterBy="#{prod.code}"
				filterStyle="display:none"
				sortBy="#{prod.code}">

				<f:facet name="header">
					<p:outputLabel value="Código" />
				</f:facet>

				<p:outputLabel value="#{prod.code}" />

			</p:column>

			<p:column
				style="width:15%;text-align:center"
				filterBy="#{prod.amount}"
				filterStyle="display:none"
				sortBy="#{prod.amount}">

				<f:facet name="header">
					<p:outputLabel value="Estoque" />
				</f:facet>

				<p:outputLabel value="#{prod.amount}" />

			</p:column>

			<p:column style="width:40%;text-align:center">
				<f:facet name="header">
					<p:outputLabel value="Operação" />
				</f:facet>
				<p:commandButton
					id="buttonAlterarProduto"
					style="margin-left:20px"
					value="Alterar"
					update="formAlterarProduto:gridUpdateProduct"
					actionListener="#{productMB.setUpdate(prod)}"
					onclick="PF('prodUpdateDialog').show()" />

				<p:commandButton
					id="buttonExcluirProduto"
					value="Excluir"
					update=":form_content :messages"
					style="margin-left:20px"
					actionListener="#{productMB.delete(prod)}">
					<p:confirm
						header="Produto"
						message="Confirmar exclusão de produto?" />
				</p:commandButton>

				<p:commandButton
					id="buttonDetalhesProduto"
					style="margin-left:20px"
					value="Detalhes"
					update=":formDetail:prodDetail, :messages "
					actionListener="#{productMB.viewDetails(prod)}"
					onclick="PF('prodDialog').show()" />
			</p:column>
		</p:dataTable>
	</ui:composition>
</h:body>
</html>
