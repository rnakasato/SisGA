<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:composition template="/layout/clientLayout.xhtml">
		<ui:define name="content">
			<h:form id="form_content">
					<p:dataTable var="cartItem" 
								id="shoppingCartTable" 
								value="#{shoppingCartMB.cart.shoppingCartList}"
								paginator="true"
								selection="#{shoppingCartMB.selectedItem}"
								rowKey="#{cartItem.id}"
								rows="15"	
								style="width:100%">
								
						<p:column selectionMode="single" style="width:16px;text-align:center"/>		
						<p:column headerText="Nome">
    						<!-- row record -->
    						<h:outputText value="#{cartItem.product.name}"/>
		    			</p:column>
		    			<p:column headerText="Categoria">
    						<!-- row record -->
    						<h:outputText value="#{cartItem.product.storeCategory.description}"/>
		    			</p:column>
		    			<p:column headerText="Subcategoria">
    						<!-- row record -->
    						<h:outputText value="#{cartItem.product.description}"/>
		    			</p:column>
		    			
		    			<p:column headerText="Preço unitário">
    						<!-- row record -->
    						<h:outputText value="#{cartItem.product.price}"/>
		    			</p:column>
		    			<p:column headerText="Status">
    						<!-- row record -->
    						<h:outputText value="#{cartItem.product.statusDesc}"/>
		    			</p:column>
					</p:dataTable>
					
                    <p:confirmDialog severity="alert"
							 global="true" 
							 widgetVar="dialog">  
				        <p:commandButton id="save"	value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />			                                
				        <p:commandButton id="ignore"  value="Não"  type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
					</p:confirmDialog>
			</h:form>	
			
		</ui:define>
	</ui:composition>
</html>
