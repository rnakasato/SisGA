<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consultar Pedido</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<div
				style="margin: 0 auto; height: 30px; width: 100%; padding: 2px; background-color: #A9A9A9;">
				<p:breadCrumb>
					<p:menuitem value="Início" url="../paginaInicial.xhtml" />
					<p:menuitem value="Operação" url="menuOperacao.xhtml" />
					<p:menuitem value="Consultar Pedido" url="consultarPedido.xhtml" />
				</p:breadCrumb>
			</div>

			<div style="margin: 0 auto; height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 140px; float: center;">
					<p:fieldset legend="Consultar Pedido"
						style="text-align=left; border=1px;">
						<p:outputLabel>Numero do pedido </p:outputLabel>
						<h:selectOneMenu id="numeroPedido">
							<f:selectItem id="um" itemLabel="1" itemValue="1" />
							<f:selectItem id="dois" itemLabel="2" itemValue="2" />
						</h:selectOneMenu>
						<p:outputLabel>Estado do pedido </p:outputLabel>
						<h:selectOneMenu id="estadoPedido">
							<f:selectItem id="espera" itemLabel="espera" itemValue="1" />
							<f:selectItem id="concluido" itemLabel="conclido" itemValue="2" />
						</h:selectOneMenu>
						<br />
						<p:outputLabel> Data de Entrega entre </p:outputLabel>
						<p:outputLabel for="popup" value="Popup:" />
						<p:calendar id="popup" value="#{calendarView.date1}" />
						<p:outputLabel for="popup1" value="Popup:" />
						<p:calendar id="popup1" value="#{calendarView.date2}" />
						<br />
						<h:button>Buscar</h:button>
						<h:button>Limpar Filtros</h:button>
						<h:dataTable id="tableConsultarPedido"
							value="#{consultarPedidoBean.pedidos}" var="pedido" border="1">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Numero" />
								</f:facet>
								<h:outputText value="#{pedido.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Cliente" />
								</f:facet>
								<h:outputText value="#{pedido.cliente}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Data de Entrega" />
								</f:facet>
								<h:outputText value="#{pedido.dataEntrega}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{pedido.estado}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Operação" />
								</f:facet>
								<h:commandButton id="buttonDetalhesPedido" value="Detalhes"
									type="submit" action="#{consultarPedidoBean.detalhar}" />
								<h:commandButton id="buttonAlterarPedido" value="Alterar"
									type="submit" action="#{consultarPedidoBean.alterar}" />
								<h:commandButton id="buttonEntregarPedido" value="Entregar"
									type="submit" action="#{consultarPedidoBean.entregar}" />
								<h:commandButton id="buttonCancelarPedido" value="Cancelar"
									type="submit" action="#{consultarPedidoBean.cancelar}" />

							</h:column>
						</h:dataTable>
						<h:button>Voltar</h:button>


					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
