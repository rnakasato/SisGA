<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Fornecedor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Fornecedor" url="menuFornecedores.xhtml" />
				<p:menuitem value="Cadastrar Fornecedor"
					url="cadastrarFornecedores.xhtml" />
			</p:breadCrumb>

			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 100%; float: center;">
					<p:fieldset legend="Cadastro de Fornecedor"
						style="text-align=left; border=1px;">
						<p:panelGrid columns="2" border="0">
							<p:outputLabel id="labelNomeFornecedor">Nome do Fornecedor </p:outputLabel>
							<p:inputText id="inputNomeFornecedor"></p:inputText>

							<p:outputLabel id="labelCNPJ">CNPJ </p:outputLabel>
							<p:inputText id="inputCNPJ"></p:inputText>

							<p:outputLabel id="labelTelefone">Telefone </p:outputLabel>
							<p:inputText id="inputTelefone"></p:inputText>

							<p:outputLabel id="labelCelular">Celular </p:outputLabel>
							<p:inputText id="inputCelular"></p:inputText>

							<p:outputLabel id="labelEmail">e-mail </p:outputLabel>
							<p:inputText id="inputEmail"></p:inputText>

							<p:outputLabel id="labelEstado">Estado </p:outputLabel>
							<p:inputText id="inputEstado"></p:inputText>

							<p:outputLabel id="labelCidade">Cidade </p:outputLabel>
							<p:inputText id="inputCidade"></p:inputText>

							<p:outputLabel id="labelBairro">Bairro </p:outputLabel>
							<p:inputText id="inputBairro"></p:inputText>

							<p:outputLabel id="labelNumero">Numero </p:outputLabel>
							<p:inputText id="inputNumero"></p:inputText>

							<p:commandButton id="buttonCadastrarFornecedor" value="Cadastrar"
								type="submit" action="#{cadastrarFornecedoresBeans.cadastrar}" />
							<p:commandButton id="buttonCancelarCadastrarFornecedor"
								value="Cancelar" type="submit"
								action="#{cadastrarFornecedoresBeans.cancelar}" />
						</p:panelGrid>
					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
