<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Header</title>
	<h:outputStylesheet name="styles.css" library="../css" />
</h:head>
<h:body>
		<div
			style="border: 2px solid blue; margin: 0 auto; height: 100px; width: 100%; background-color: #00FFFF;">
			<div class="header">
				Logo Empresa
				<!-- <img src="LogoEmpresa.JPG" alt="Logo Empresa" height="42" width="42">  -->
			</div>
			<div style="margin: 0 auto; height: 100%; width: 60%; float: left;">
				<br />
				<h:outputLabel value="#{headerBeans.nome}"></h:outputLabel>
				<br /> Tel.:
				<h:outputLabel value="#{headerBeans.telefone}"></h:outputLabel>
				<br /> Endereço:
				<h:outputLabel value="#{headerBeans.endereco}"></h:outputLabel>
				<br />
			</div>
			<div style="margin: 0 auto; height: 100%; width: 20%; float: right;">
				Logo SisGA
				<!-- <img src="Logo.JPG" alt="Logo SisGA" height="42" width="42">  -->
			</div>
		</div>
	
</h:body>
</html>
