<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listar Fornecedores</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<p:breadCrumb style="margin: 0 auto; width: 100%; padding: 2px;">
				<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
				<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
				<p:menuitem value="Fornecedor" url="menuFornecedores.xhtml" />
				<p:menuitem value="Consultar Fornecedor"
					url="consultarFornecedores.xhtml" />
			</p:breadCrumb>

			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 95%; height: 100%; float: center;">
					<p:fieldset legend="Fornecedores"
						style="text-align=left; border=1px;">
						<p:panelGrid columns="3" border="0">
							<p:outputLabel id="labelFindProvider">Buscar Fornecedor</p:outputLabel>
							<p:inputText id="inputFindProvider"></p:inputText>
							<p:commandButton id="buttonFindProvider" value="Buscar"
								type="submit" action="#{listarFornecedoresMB.buscar}" />
						</p:panelGrid>
					</p:fieldset>
					
					<h:dataTable id="tableListPovider"
						value="#{listarFornecedoresMb.consultar}" 
						var="fornecedor"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fornecedor" />
							</f:facet>
							<h:outputText value="#{fornecedor.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Telefone" />
							</f:facet>
							<h:outputText value="#{fornecedor.telefone}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Celular" />
							</f:facet>
							<h:outputText value="#{fornecedor.celular}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Operação" />
							</f:facet>
							<p:commandButton id="buttonUpdateProvider" value="Alterar"
								type="submit" action="#{listarFornecedoresMB.alterar}" />
							<p:commandButton id="buttonDeleteProvider" value="Excluir"
								type="submit" action="#{listarFornecedoresMB.excluir}" />
							<p:commandButton id="buttonDetailsPovider" value="Detalhes"
								type="submit" action="#{listarFornecedoresMB.detalhar}" />
						</h:column>
					</h:dataTable>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
