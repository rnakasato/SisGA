<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Fornecedor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

	<h:body>
		<p:dialog
			id="providerAdd"
			header="Cadastro de Fornecedores"
			widgetVar="providerAddDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:fieldset 
				legend="Cadastro de Fornecedor"
				style="text-align=left; border=1px;">
						<p:panelGrid columns="2" border="0">
							<p:outputLabel id="labelAddProviderName">Nome do Fornecedor </p:outputLabel>
							<p:inputText id="inputAddProviderName" value="#{listarFornecedoresMB.provider.name}"></p:inputText>

							<p:outputLabel id="labelAddCNPJ">CNPJ </p:outputLabel>
							<p:inputText id="inputAddCNPJ" value="#{listarFornecedoresMB.provider.cnpj}"></p:inputText>

							<p:outputLabel id="labelAddEmail">e-mail </p:outputLabel>
							<p:inputText id="inputAddEmail" value="#{listarFornecedoresMB.provider.email}"></p:inputText>

							<p:outputLabel id="labelAddState">Estado </p:outputLabel>
							<p:inputText id="inputAddState" value="#{listarFornecedoresMB.provider.city.state.name}"></p:inputText>

							<p:outputLabel id="labelAddCity">Cidade </p:outputLabel>
							<p:inputText id="inputAddCity" value="#{listarFornecedoresMB.provider.city.name}"></p:inputText>

							<p:outputLabel id="labelAddNeighborhood">Bairro </p:outputLabel>
							<p:inputText id="inputAddNeighborhood" value="#{listarFornecedoresMB.provider.neighborhood}"></p:inputText>

							<p:outputLabel id="labelAddNumber">Numero </p:outputLabel>
							<p:inputText id="inputAddNumber" value="#{listarFornecedoresMB.provider.number}"></p:inputText>

							<p:commandButton id="btnSaveProvider" value="Cadastrar"
								type="submit" action="#{listarFornecedoresMB.save()}" />
							<p:commandButton
								value="Fechar"
								onclick="PF('providerAddDialog').hide()" />
						</p:panelGrid>
					</p:fieldset>
		</p:dialog>
	</h:body>
</html>
