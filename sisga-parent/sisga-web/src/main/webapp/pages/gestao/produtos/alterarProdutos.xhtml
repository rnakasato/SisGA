<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alterar Produto</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<h:form>
		<div style="margin: 0 auto; height: 100%; width: 100%;">
			<p:layoutUnit position="top">
				<ui:include src="/resources/template/header.xhtml" />
			</p:layoutUnit>
			<div
				style="margin: 0 auto; height: 30px; width: 100%; padding: 2px; background-color: #A9A9A9;">
				<p:breadCrumb>
					<p:menuitem value="Início" url="../../paginaInicial.xhtml" />
					<p:menuitem value="Gestão" url="../menuGestao.xhtml" />
					<p:menuitem value="Produto" url="menuProdutos.xhtml" />
					<p:menuitem value="Alterar Produto" url="alterarProdutos.xhtml" />
				</p:breadCrumb>
			</div>

			<div style="margin: 0 auto; min-height: 380px; width: 100%;">
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>
				<div
					style="margin: 0 auto; width: 60%; height: 100%; float: center;">
					<p:fieldset legend="Alterar Produto"
						style="text-align=left; border=1px;">
						<p:outputLabel for="inputNomeProduto" value="Nome do Produto "/>
						<h:inputText id="inputNomeProduto"></h:inputText>
						<br />
						<p:outputLabel for="selectOneMenuProducaoPor" value="Produção por "/>
						<h:selectOneMenu id="selectOneMenuProducaoPor">
							<f:selectItem id="selectOneMenuMuda" itemLabel="Muda" itemValue="muda" />
							<f:selectItem id="selectOneMenuSemente" itemLabel="Semente" itemValue="semente" />
						</h:selectOneMenu>
						<br />
						<p:outputLabel for="inputQuantidadeProduto" value="Quantidade "/>
						<h:inputText id="inputQuantidadeProduto">
						</h:inputText>
						<h:selectOneMenu id="selectOneMenuTipoUnidade">
							<f:selectItem id="selectOneMenuTipoUnidadeBandeja" itemLabel="Bandeja" itemValue="bandeja" />
							<f:selectItem id="selectOneMenuTipoUnidadeLata" itemLabel="Lata" itemValue="lata" />
						</h:selectOneMenu>
						<br />
						<p:outputLabel for="inputValorBaseVenda" value="Valor base de venda"/>
						<h:inputText id="inputValorBaseVenda"></h:inputText>
						<br />
						<p:outputLabel for="selectOneMenuVendaPor" value="Venda por  " />
						<h:selectOneMenu id="selectOneMenuVendaPor">
							<f:selectItem id="selectOneMenuVendaPorCaixa" itemLabel="Caixa" itemValue="caixa" />
							<f:selectItem id="selectOneMenuVendaPorLata" itemLabel="Lata" itemValue="lata" />
						</h:selectOneMenu>
						<br />
						<p:outputLabel for="inputFoto" vlue="Foto" />
						<h:inputText id="inputFoto"></h:inputText>
						<h:commandButton id="buttonSelecionarFoto" value="Selecionar"
							type="submit" action="#{user.goLoginPage}" />
						<br />
						<h:commandButton id="buttonAlterarProduto" value="Alterar"
							type="submit" action="#{user.goLoginPage}" />
						<h:commandButton id="buttonCancelarAlterarProduto"
							value="Cancelar" type="submit" action="#{user.goLoginPage}" />
					</p:fieldset>
				</div>
				<div style="margin: 0 auto; width: 100%; height: 50px;"></div>

			</div>
			<p:layoutUnit position="bottom">
				<ui:include src="/resources/template/bottom.xhtml" />
			</p:layoutUnit>
		</div>
	</h:form>
</h:body>

</html>
